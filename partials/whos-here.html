<div class="col-xs-12">

  <h1>Who's Here?</h1>
  <div ng-show="here.length">
    <h2>Students in attendance</h2>

    <ul>
      <li ng-repeat="item in (here = (students | filter:{signedIn: true}))">
        <h3>{{ item.name }}</h3>
        </li>
    </ul>
  </div>
  <div ng-show="notHere.length">
    <h2>Students not in attendance</h2>
    <ul>
      <li ng-repeat="item in (notHere = (students | filter:{signedIn: false}))">
        <h3>{{ item.name }}</h3>
      </li>
    </ul>
</div>
