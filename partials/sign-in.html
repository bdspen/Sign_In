<div ng-hide="studentsFactory.students.length">
  <form ng-submit="studentsFactory.addStudent()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="studentName" class="form-control" placeholder="Enter the student's name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div ng-show="studentsFactory.students.length">

  <h3>Students</h3>
  <ul>
    <li ng-repeat="item in studentsFactory.students"></li>
  </ul>

</div>
